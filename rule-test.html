<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../polymer/polymer.html">
<!--
`<rule-test></rule-test>` Security rule testing
@demo demo.html
-->

<dom-module id="rule-test">
  <template>
    <iron-ajax auto url="{{url}}" handle-as="json" last-response="{{data}}" last-error="{{error}}"> </iron-ajax>
    err?
    <template is="dom-if" if="{{error}}">
      {{_stringify(error)}}
    </template>
    <br />
    users
    <template is="dom-if" if="{{data}}">
      {{_stringify(data)}}
    </template>
  </template>
</dom-module>
<script>
Polymer({
  is: "rule-test",
  properties: {
    url: {value:"https://g1.firebaseio.com/.json"}
  },
  _stringify: function(obj) {
    return JSON.stringify(obj)
  }
})
</script>
